name: Deploy Randomizer Backend

on:
  push:
    branches: main

  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:backend"
          push: true
          tags: bdettmer/token-randomizer:latest
          platforms: linux/amd64
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      - name: Deploy image
        uses: appleboy/ssh-action@master
        with:
          host: ${{vars.SERVER_HOST}}
          username: ${{vars.SERVER_USERNAME}}
          key: ${{secrets.SERVER_KEY}}
          port: ${{vars.SERVER_PORT}}
          script: |
            sudo docker pull bdettmer/token-randomizer:latest
            sudo docker stop randomizer-backend
            sudo docker rm randomizer-backend
            sudo docker run -d --restart on-failure --name=randomizer-backend -p 5003:5000 bdettmer/token-randomizer:latest
